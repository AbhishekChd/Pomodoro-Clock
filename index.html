<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Pomodoro Clock</title>
        <link type="text/css" rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/custom.css">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        
        
        
        <main>
            <span id="hero-text">Pomodoro Clock</span>
            <!----------TIME ADJUSTMENT SECTION----------->
            <div class="container-fluid" id="time-adjustment-section">
                    
                <div class="input-group2">
                    <div class="text-center btn-de-active">Session</div>
                        <div class="input-group input-group-lg">
                        <div class="input-group-addon btn btn btn-active"><i class="fa fa-minus"></i></div>
                        <input type="text " class="form-control" placeholder="00"  readonly>
                        
                        <div class="input-group-addon btn btn-active"><i class="fa fa-plus"></i></div>
                    </div>
                </div>
                
                <div class="input-group2">
                    <div class="text-center btn-de-active">&nbsp;&nbsp;Break&nbsp;</div>
                    <div class="input-group input-group-lg">
                        
                        <div class="input-group-addon btn btn-active"><i class="fa fa-minus"></i></div>
                        <input type="text " class="form-control" placeholder="00" readonly>
                        
                        <div class="input-group-addon btn btn-active"><i class="fa fa-plus"></i></div>
                    </div>

                </div>
                    
            </div>
            <!--========================================-->

            <!----------CLOCK SECTION----------->
            <div id="timer">00:00</div>       
            <!--==============================-->
        </main>

        </footer>
        
    </body>
</html>
