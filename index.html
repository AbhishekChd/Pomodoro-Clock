<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro Clock</title>
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link type="text/css" rel="stylesheet" href="//fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <script src="js/custom.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <div class="hero-text">
            Pomodoro clock
        </div>
        <div class="main-container">
            <div class="timer">
                <div class="timer-container">
                    <div class="clock-text">Break length</div>
                    <div class="button-container">
                        <div id="decrease-break" class="buttons" onclick="toggleLength('break','-')"><i class="fa fa-minus fa-lg" aria-hidden="true"></i></div>
                        <div id="break-length" class="timer-text">2</div>
                        <div id="increase-break" class="buttons" onclick="toggleLength('break','+')"><i class="fa fa-plus fa-lg"></i></div>
                    </div>
                </div>
                <div class="timer-container">
                    <div class="clock-text">Session length</div>
                    <div class="button-container">
                        <div id="decrease-session" class="buttons" onclick="toggleLength('session','-')"><i class="fa fa-minus fa-lg" aria-hidden="true"></i></div>
                        <div id="session-length" class="timer-text">25</div>
                        <div id="increase-session" class="buttons" onclick="toggleLength('session','+')"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
            <div class="clock">
                <div id="clock" onclick="start()">25:00</div>
                <div id="status">Start</div>
            </div>

        </div>

    </main>

    <footer id="credits">

            <a href="https://www.linkedin.com/in/abhishek-chd" target="_blank" style="text-decoration:none;"><i class="fa fa-linkedin fa-3x social" style="background-color:#0077b5;color:#fff"></i></a></div>

    </footer>
</body>

</html>
